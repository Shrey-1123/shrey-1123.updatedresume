<Section fxLayout="column" fxlayoutalign="center center" class="outersection">
  <div fxLayout="column" fxLayoutAlign="center center" fxFlex.gt-sm="10">
    <h1 class="typing mat-display-1">Recent Projects</h1>
    <div class="project-tabs" fxlayout="column wrapper" fxlayoutalign="center left" fxFlex.gt-sm="10">
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="ALL">
          <div class="content">
            <div class="cardbox" fxLayout="row wrapper" fxLayoutGap="16px grid">
              <div *ngFor="let project of projects">
                <mat-card class="mat-elevation-z4">
                  <div class="card">
                    <img mat-card-image src={{project.imgURL}}>
                    <div class="info">
                      <button>Learn more</button>
                    </div>
                  </div>
                </mat-card>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="PHP/JAVASCRIPT">
          <div data-aos="fade-in" class="content">
            <div fxLayout="row wrapper" fxLayoutGap="16px grid">
              <div *ngFor="let project of projects">
                <div class="cardbox" *ngIf="project.Category==='PHP/JAVASCRIPT'">
                  <mat-card class="mat-elevation-z4">
                    <div class="card">
                      <img mat-card-image src={{project.imgURL}}>
                      <div class="info">
                        <button>Learn more</button>
                      </div>
                    </div>
                  </mat-card>
                </div>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="ANGULAR/.NET/OTHERS">
          <div data-aos="fade-in" class="content">
            <div fxLayout="row wrapper" fxLayoutGap="16px grid">
              <div class="cardbox" *ngFor="let project of projects">
                <div *ngIf="project.Category==='ANGULAR/.NET/OTHERS'">
                  <mat-card class="mat-elevation-z4">
                    <div class="card">
                      <img mat-card-image src={{project.imgURL}}>
                      <div class="info">
                        <button>Learn more</button>
                      </div>
                    </div>
                  </mat-card>
                </div>
              </div>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</Section>
