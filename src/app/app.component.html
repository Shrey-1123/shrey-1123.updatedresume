<ngx-spinner bdColor="rgba(0,0,0,0.9)" size="medium"  color="#fff" type="line-scale-party" [fullScreen]="true">
  <p style="color: white"></p>
</ngx-spinner>

<mat-toolbar class="nav" color="white">
  <div fxShow="true" fxHide.gt-sm="true">
    <button (click)="sidenav.toggle()" (click)="IOpen()" mat-icon-button color="success"
      aria-label="Example icon button with a menu icon">
      <mat-icon *ngIf="!opened">menu</mat-icon>
      <mat-icon *ngIf="opened">close</mat-icon>
    </button>
  </div>


  <span class="example-spacer"></span>

  <div class="navitems" fxShow="true" fxHide.lt-md="true">
    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
    <a class="home" href="#" mat-button>Home</a>
    <a href="#" mat-button>About</a>
    <a href="#" mat-button>Projects</a>
    <a href="#" mat-button>Accomplishments</a>
    <a href="#" mat-button>Skills</a>
    <a href="#" mat-button>Contact</a>


  </div>
  <div>
    <a href="#" mat-button>Shrey Kumar</a>
  </div>
</mat-toolbar>


<mat-sidenav-container class="sidepart"  class="example-container">
  <mat-sidenav #sidenav fxLayout="column" mode="over">
    <img id="profile1" class="avatar mat-elevation-z8" src="./assets/Profile.jpg">
    <h4 class="name">Shrey Kumar</h4>
    <p class="designation">Programmer Analyst</p>
    <mat-divider></mat-divider>
    <div fxLayout="column">

      <a href="#" mat-button>Home</a>
      <a href="#" mat-button>About</a>
      <a href="#" mat-button>Projects</a>
      <a href="#" mat-button>Accomplishments</a>
      <a href="#" mat-button>Skills</a>
      <a href="#" mat-button>Contact</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
     <!--main page content-->
    <router-outlet></router-outlet>
     <div data-aos="fade-right">
      <app-home></app-home>
     </div>

     <div data-aos="fade-left">
      <app-about></app-about>
     </div>

     <div data-aos="fade-right">
      <app-projects></app-projects>
     </div>

     <div>
      <app-accomplishment></app-accomplishment>
     </div>

     <div>
     <app-skills></app-skills>
     </div>

     <div>
      <app-contact></app-contact>
     </div>
     <app-footers fxFlexOffset="auto"></app-footers>
  </mat-sidenav-content>
</mat-sidenav-container>
